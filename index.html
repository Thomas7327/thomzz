<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JakWifi Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Sambungkan ke JakWifi</h1>
  <button onclick="connectToJakWifi()">Sambungkan</button>
  <div id="status">Tersambung ke wifi</div>

  <!-- Audio yang diunggah -->
  <audio id="wifiSound" src="ssstik.io_1746933207946.mp4"></audio>

  <script>
    function connectToJakWifi() {
      // Simulasi "tersambung ke wifi"
      document.getElementById("status").style.display = "block";

      // Putar audio
      const audio = document.getElementById("wifiSound");
      audio.volume = 1.0;
      audio.play().catch(e => {
        alert("Audio tidak bisa diputar otomatis. Klik lagi atau izinkan suara di browser.");
      });
    }
  </script>
</body>
</html>
